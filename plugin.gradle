buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.+' }
}

description 'A git implementation of the gradle-scm-plugin'
apply plugin: 'nebula-plugin'
apply plugin: 'gradle-dependency-lock'

dependencies {
    compile 'com.netflix.nebula:gradle-scm-plugin:1.12.+'
    compile 'org.ajoberstar:grgit:0.+'
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
}

contacts {
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
}
